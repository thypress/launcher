name: Build and Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        type: string
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: linux-x64
            artifact: thypress-linux-x64
          - os: ubuntu-latest
            target: linux-arm64
            artifact: thypress-linux-arm64
          - os: macos-latest
            target: macos-x64
            artifact: thypress-macos-x64
          - os: macos-latest
            target: macos-arm64
            artifact: thypress-macos-arm64
          - os: windows-latest
            target: windows-x64
            artifact: thypress-windows-x64.exe

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build executable (x64/arm64)
        run: bun build ./src/cli.js --compile --target=bun-${{ matrix.target }} --outfile ${{ matrix.artifact }}
        if: matrix.target != 'windows-x64'

      - name: Build executable (Windows)
        run: bun build ./src/cli.js --compile --target=bun-windows-x64 --outfile ${{ matrix.artifact }}
        if: matrix.target == 'windows-x64'

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ inputs.version || github.ref_name }}
          name: thypress ${{ inputs.version || github.ref_name }}
          files: |
            ./artifacts/thypress-linux-x64
            ./artifacts/thypress-linux-arm64
            ./artifacts/thypress-macos-x64
            ./artifacts/thypress-macos-arm64
            ./artifacts/thypress-windows-x64.exe
          body: |
            ## thypress ${{ inputs.version || github.ref_name }}

            Dead simple markdown blog/docs engine. One binary, zero config.

            ### Features
            - ✓ Single binary installation
            - ✓ Folder-based navigation for docs
            - ✓ Client-side search (MiniSearch)
            - ✓ Image optimization (WebP + responsive)
            - ✓ Syntax highlighting
            - ✓ RSS feed & Sitemap
            - ✓ Hot reload

            ### Installation

            **One-liner (Linux/macOS):**
            ```bash
            curl -fsSL [https://raw.githubusercontent.com/$](https://raw.githubusercontent.com/$){{ github.repository }}/main/install.sh | bash
            ```

            **npm:**
            ```bash
            npm install -g thypress
            ```

            ### Quick Start
            ```bash
            thypress            # Start dev server
            thypress build      # Build static site
            ```
