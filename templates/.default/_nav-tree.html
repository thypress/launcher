{{#each items}}
  {{#if (eq type 'folder')}}
    <details open>
      <summary>{{title}}</summary>
      <ul>
        {{> _nav-tree items=children}}
      </ul>
    </details>
  {{else if (eq type 'file')}}
    <li><a href="{{url}}">{{title}}</a></li>
  {{/if}}
{{/each}}
