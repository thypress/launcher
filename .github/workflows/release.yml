name: Release Binaries

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags (e.g., v0.2.0)

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # Linux x64
          - os: ubuntu-latest
            target: linux-x64
            ext: ''

          # macOS Intel
          - os: macos-13
            target: macos-x64
            ext: ''

          # macOS Apple Silicon
          - os: macos-14
            target: macos-arm64
            ext: ''

          # Windows x64
          - os: windows-latest
            target: windows-x64
            ext: '.exe'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Embed templates
        run: bun src/embed-templates.js

      - name: Build binary
        run: |
          bun build ./src/cli.js --compile --outfile thypress-${{ matrix.target }}${{ matrix.ext }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: thypress-${{ matrix.target }}
          path: thypress-${{ matrix.target }}${{ matrix.ext }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: ls -R artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/thypress-linux-x64/thypress-linux-x64
            artifacts/thypress-macos-x64/thypress-macos-x64
            artifacts/thypress-macos-arm64/thypress-macos-arm64
            artifacts/thypress-windows-x64/thypress-windows-x64.exe
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
